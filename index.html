<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
    <!-- sweet alert stylesheet -->
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <!-- page title -->
    <title>Reset Password</title>
</head>
<body>
    <div class="landing text-center my-5">
        <div class="container">
            <h1 class="text-white fw-semibold">Are You Secure <span class="fw-bold">100%</span></h1>
            <p class="text-white pt-1">Check If Your Email Is In Data Breach. For More Information <a class="what-breach fw-bold" target="_blank" href="../faq/faq.html#what-is-data-breach">CHECK HERE</a></p>
            <form class="position-relative mt-4 mb-3">
                <input class="rounded-pill py-3 w-50 border-0 pe-5 ps-4" type="email" placeholder="Enter Your Email" id="elk-search" required>
                <button class="btn position-absolute top-50 translate-middle-y text-black-50 fs-4 border-0" type="submit" name="search-data-leak" id="elk-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <p class="text-white-50 mb-5"><i class="fa-solid fa-circle-check fs-5 me-1"></i> We do not keep logs of your searches. Data is transferred using the TLS protocol and cannot be intercepted.</p>
            <div class="row pt-2">
            </div>
        </div>
        <template id="my-template"></template>
        <div class="info">
        </div>
    </div>

    <!-- font awesome js -->
    <script src="../js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- sweet alert js file -->
    <script src="../js/sweetalert2.all.min.js"></script>
    <!-- bootstrap js file -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js.map"></script>
    <!-- elastic search -->
    <script type="application/javascript" src="./elastic.js"></script>
</body>
</html>
